version: '3.8'
services:
  ci-web:
    image: mk47malhi/todo-list:latest
    ports:
      - "6000:5000"
    depends_on:
      ci-mysql:
        condition: service_healthy
    environment:
      - MYSQL_HOST=ci-mysql
    restart: on-failure
  ci-mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=todo_db
    volumes:
      - ci-mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    mem_limit: 512m
volumes:
  ci-mysql-data: