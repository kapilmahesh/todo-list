version: '3.8'
services:
  ci-web:
    image: mk47malhi/todo-list:latest
    ports:
      - "6000:5000"
    depends_on:
      - ci-mysql
    environment:
      - MYSQL_HOST=ci-mysql
    restart: unless-stopped
  ci-mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=todo_db
    volumes:
      - ci-mysql-data:/var/lib/mysql
    restart: unless-stopped
volumes:
  ci-mysql-data: